 <div class="col-md-8 col-md-offset-2">

    <div class="page-header">
        <h2>Laravel and Angular Single Page Application</h2>
        <h4>Commenting System</h4>
    </div>

    <div class="form-group">
        <input type="text" class="form-control input-sm" name="author" ng-model="comment.author" placeholder="Name">
    </div>

    <div class="form-group">
        <input type="text" class="form-control input-lg" name="comment" ng-model="comment.text" placeholder="Say what you have to say">
    </div>

    <div class="form-group text-right">
        <button type="submit" class="btn btn-primary btn-lg" ng-click="newComment()">Submit</button>
    </div>

    <p class="text-center" ng-show="loading"><span class="fa fa-meh-o fa-5x fa-spin"></span></p>

    <div class="comment" ng-hide="loading" ng-repeat="comment in comments">
        <h3>Comment #{{ comment.id }} <small>by {{ comment.author }}</h3>
        <p>{{ comment.text }}</p>
        <p><a href="#/" ng-click="deleteComment(comment, $index)" class="text-muted">Delete</a></p>
    </div>
</div>
